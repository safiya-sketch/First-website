<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style3.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  </head>
  <body>
    <section class="overlay">
			<h1>S'inscrire</h1>
      <p>Inscrit toi à la Newsletter pour recevoir des notifications par mail à chaque nouveauté et ne rien manquer!</p>
      <form action="fourth.html" method="GET">
        <label for="email">E-mail:</label>
        <br>
				<input id="email" name="email" type="email" required minlength="15" maxlength="30">
        <br>
        <label for="pw">Password:</label>
        <br>
        <!--Add the pattern attribute to the input below-->
				<input id="pw" name="pw" type="password" required minlength="8" maxlength="15">
        <br>
        <input type="submit" value="Envoyer">
      </form>
    </section>
  </body>
</html>
